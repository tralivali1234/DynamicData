  deploy:
  - provider: NuGet
    api_key:
      secure: CnOOhO/BwAogsD+dC9Q9BD38q6nxehHPS5LOHU977QtiJpqx3qE6vP+V+GHzpwac
    skip_symbols: false
    on:
      # Only publish from the Version4 branch
      branch: Version4
      appveyor_repo_tag: true

